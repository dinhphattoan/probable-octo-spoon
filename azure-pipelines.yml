# azure-pipelines-pr.yml

# 1. Disable a direct push trigger
trigger: none

# 2. Configure a PR trigger (Optional for Azure Repos, but standard practice for other Git hosts)
# For Azure Repos Git, this is typically managed via Branch Policy (see Turn 2).
# If you are using GitHub/Bitbucket, you would use this section:
pr:
  branches:
    include:
      - main # Target branch to run PR pipeline against
      
pool:
  vmImage: 'windows-latest'

steps:
- script: echo "Running PR Validation checks..."
  displayName: 'Start Validation'
  
- task: DotNetCoreCLI@2
  displayName: 'Build Code'
  inputs:
    command: 'build'
    projects: '**/*.csproj'
    
- task: DotNetCoreCLI@2
  displayName: 'Run Unit Tests'
  inputs:
    command: 'test'
    projects: '**/*Tests.csproj'
    arguments: '--configuration $(BuildConfiguration) --collect "Code Coverage"'

# Other tasks: Linting, static analysis, security scans